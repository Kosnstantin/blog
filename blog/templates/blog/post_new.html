{% extends 'blog/base.html' %}

{% block title %}
Create new post
{% endblock %}

{% block content %}
<h2 class="mt-3 justify-content-center d-flex">New post</h2>
<div class="container">
    <div class="row">
        <div class="col">
            <a href="{% url 'post_list' %}">
                <button class="btn btn-success">Back to list</button>
            </a>
            <form method="POST">
                {% csrf_token %}
                {{ account.as_p }}
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
