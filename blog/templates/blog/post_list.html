{% extends 'blog/base.html' %}

{% block title %}
Post list
{% endblock %}

{% block content %}

<h1 class=" mt-3">My task</h1>
<a class="create-btn" style="margin-left: 20px" href="{% url 'post_new' %}">
    <button class="btn btn-success">Create</button>
</a>
<a class="create-btn" style="margin-left: 20px" href="{% url 'post_draft' %}">
    <button class="btn btn-success">Unfiltered posts</button>
</a>
<div class="container">
    <div class="row">
        <div class="col-6">
            <div>{% for post in items %}</div>
            <div style="margin: 20px">
                <div>
                    <a href="{% url 'post_detail' post_pk=post.pk %}">
                        {{ post.title }}
                    </a>
                </div>
                <div>{{ post.created_date }}</div>
                {% endfor %}
            </div>
        </div>
        <div class="col-6">
            <div style="text-align: end;">
                <h2>Категории</h2>
                {% for i in category %}
                <a href="{% url 'categories' category_pk=i.pk %}">{{ i }}</a> <br>
                {% endfor %}
            </div>
        </div>
    </div>
</div>





<div>
    <h2>Количество постов: {{ counter }}</h2>
</div>
{% endblock %}
